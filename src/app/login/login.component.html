<div class="container d-flex justify-content-center flex-column pb-5" >
    
  <h2 class="text-center">Connexion</h2>

        <form class="m-5 form align-center" style="width: 50%;" [formGroup]="loginForm" (ngSubmit)="loginUser()">

          <div class="d-flex">
            
            <div class="form-check" style="margin-right: 10px;">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Artiste
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
               Tipr
              </label>
            </div>

          </div>
              
            <input class="form-control" type="text" placeholder="Entrez un e-mail" formControlName ="email">
            <input class="form-control" type="password" placeholder="Entrez un mot de passe" formControlName ="password">
        </form>

        <div class="box d-flex justify-content-center colomn" style="width: 100%;">
            <button style="margin-right: 30px;" type="submit" (click)="loginSubmit(loginForm.value)" [disabled]="loginForm.invalid">Connexion</button>
            <button type="submit" (click)="goToInscription()">Inscription</button>
        </div>
    <div class="round-bottom animate__animated animate__fadeInBottomRight"></div>
</div>
