<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Artist details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form class="m-5 form align-center" style="width: 80%;" [formGroup] = "formValue" novalidate>

          <div class="mb-1">
            <label for="pseudo" class="form-label">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" formControlName = "pseudo" >
          </div>
      
          <div class="mb-1">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" formControlName = "nom">
          </div>
      
      
          <div class="mb-1">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" formControlName = "prenom">
          </div>
      
      
          <div class="mb-1">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" formControlName = "email" aria-describedby="emailHelp">
          </div>
      
      
          <div class="mb-1">
            <label for="reseaux" class="form-label">Réseaux sociaux</label>
            <input type="text" class="form-control" id="reseaux" formControlName = "reseaux">
          </div>
      
         
          <div class="mb-1">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" formControlName ="password">
          </div>
      
        </form>   
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="updateArtistDetails()" class="btn btn-primary">Modifier</button>
      </div>

    </div>
  </div>
</div>
